<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Package Pricing</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Visa Pricing Form</h1>
    </header>
    
    <section>
        <form>
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="Saudi_Arabia">KSA</option>
                <option value="United_Arab_Emirates">UAE</option>
                <option value="Malaysia">Malaysia</option>
            </select><br>

            <label for="visaType">Visa Type:</label>
            <select id="visaType" name="visaType">
                <option value="single">Umrah Single Entry (30 Days)</option>
                <option value="single">Tourist Single Entry (30 Days)</option>
                <option value="single">Tourist Single Entry (60 Days)</option>
                <option value="multiple">Tourist Multiple Entry (30 Days)</option>
            </select><br>

            <label for="paxType">Pax Type:</label>
            <select id="paxType" name="paxType">
                <option value="adult">Adult</option>
                <option value="child">Child</option>
                <option value="infant">Infant</option>
            </select><br>

            <label for="currency">Currency:</label>
            <select id="currency" name="currency">
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="CAD">CAD</option>
            </select><br>

            <input type="submit" value="Get Price">
        </form>
    </section>

</body>
</html>
